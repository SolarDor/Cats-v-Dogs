  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cats vs Dogs</title>
</head>

<body>

    <button class="btn btn-primary" id="woof">Dog</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Cat:</h2>
        <ul id="cat" class="unstyled">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Dog:</h2>
        <ul id="dog" class="unstyled">

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
